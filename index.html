<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="style.css" type="text/css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;margin-top:1.5rem; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class=" img-article">
      <picture >
        <source media="(max-width: 630)" srcset="images/image-product-mobile.jpg">
        <source media="(min-width: 769px)" srcset="images/image-product-desktop.jpg">
        <img class="img" src="images/image-product-desktop.jpg" alt="Example image">
        </picture>
      
      
    </div>
    <div class=" description-article"> <span>Perfume</span>

      <h1>Gabrielle Essence Eau De Parfum</h1>
    
      <h2> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</h2>
    
     <p><span class="special-price"> $149.99</span>
      <del>$169.99</del></p>
    
      <button class="btn"><img src="images/icon-cart.svg" alt="carrello"> Add to Cart</button></div>

  </div>

 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#" >Luca Chierchia</a>.
  </div>
</body>
</html>
